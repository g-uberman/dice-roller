<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Dice Roller</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div id="cardContainer"></div>
        <label for="exploding">Kości premiowe:</label>
        <input type="checkbox" id="exploding" checked />
      </section>
      <button id="roll" class="roll">Rzucaj!</button>
      <button id="clear" class="clear">Wyczyść</button>
      <section class="result">
        <h4>Wynik rzutu:</h4>
        <div id="rollResult">
          <!-- TOTAL ROLL RESULT GOES HERE -->
        </div>
        <div id="individualResults">
          <!-- INDIVIDUAL DICE ROLL RESULTS GOES HERE -->
        </div>
      </section>
      <section class="history">
        <h4>Historia rzutów:</h4>
        <div id="tableContainer">
          <table id="recordedResults">
            <!-- RECORDED RESULTS GO HERE -->
          </table>
        </div>
        <button id="clearHistory" class="clear">Wyczyść historię</button>
      </section>
      <section id="credits">
        <a href="https://github.com/g-uberman" target="blank">
        © g-uberman 2022
      </a>
      </section>
    </div>
  </body>
</html>
