<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>

    <title>Dice Roller</title>
  </head>
  <body>
      <div class="container">
        <div id="cardContainer"></div>
        <div>
          <label for="exploding">Exploding dice:</label>
          <input type="checkbox" id="exploding" />
        </div>
        <button id="roll" class="roll">ROLL!</button>
        <button id="clear" class="clear">Clear</button>
        <div class="result">
          <h4>Roll result:</h4>
          <div id="rollResult">
            <!-- TOTAL ROLL RESULT GOES HERE -->
            -
          </div>
          <div id="individualResults">
            <!-- INDIVIDUAL DICE ROLL RESULTS GOES HERE -->
            -
          </div>
          <h4>Roll history:</h4>
          <div id="recordedResults">
            <!-- RECORDED RESULTS GO HERE -->
          </div>
        </div>
      </div>
  </body>
</html>
