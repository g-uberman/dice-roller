<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>

    <title>Dice Roller</title>
  </head>
  <body>
    <div class="container">
      <div id="cardContainer"></div>
      <div>
        <label for="exploding">Kości premiowe:</label>
        <input type="checkbox" id="exploding" checked />
      </div>
      <button id="roll" class="roll">Rzucaj!</button>
      <button id="clear" class="clear">Wyczyść</button>
      <div class="result">
        <h4>Wynik rzutu:</h4>
        <div id="rollResult">
          <!-- TOTAL ROLL RESULT GOES HERE -->
          -
        </div>
        <div id="individualResults">
          <!-- INDIVIDUAL DICE ROLL RESULTS GOES HERE -->
        </div>
        <h4>Historia rzutów:</h4>
        <table id="recordedResults">
          <!-- RECORDED RESULTS GO HERE -->
        </table>
        <button id="clearHistory" class="clear">Wyczyść historię</button>
      </div>
    </div>
  </body>
</html>
