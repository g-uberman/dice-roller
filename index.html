<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>

    <title>Dice Roller</title>
  </head>
  <body>

    <div class="container">
        <div class="dieWrapper">
            <h2>D6</h2>
            <form class="dieForm" type="get">
                <div>
                    <input id="D6input" class="numInput" value="0"/>
                    <button id="D6plus" class="numHandler" onclick="return null">+</button>
                    <button id="D6minus" class="numHandler">-</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="resultWrapper">
            <button id="roll" class="roll">ROLL!</button>
            <div class="result">
                Your roll result is:
                <div id="rollResult">
                <!-- ROLL RESULT GOES HERE -->
                -
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
