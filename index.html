    <link href="styles.css" rel="stylesheet" />
    <script src="scripts.js" defer></script>

    <title>Dice Roller</title>
  </head>
  <body>

    <div class="container">
        <div class="dieWrapper">
            <h2>D4</h2>
            <form class="dieForm" type="get">
                <div>
                    <input id="D4input" class="numInput" value="0"/>

    <div class="container">
        <div class="resultWrapper">
            <button id="roll" class="roll">ROLL!</button>
            <br><label for="exploding">Exploding dice:</label>
            <input type="checkbox" id="exploding" />
            <div class="result">
                Your roll result is:
                <div id="rollResult">
                <!-- ROLL RESULT GOES HERE -->
                -
                </div>
                <div id="individualResults">
                <!-- INDIVIDUAL DICE ROLL RESULTS GOES HERE -->
                -
                </div>
            </div>
        </div>
    </div>
